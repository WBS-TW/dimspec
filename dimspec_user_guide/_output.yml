bookdown::gitbook:
  includes:
    in_header:
      - nist-reqs.html
      - browser-warn-error-fixes.html
  css: style.css
  toc_depth: 2
  config:
    toc:
      collapse: section
      before: |
        <li class="part" id="book-links">
            <a id="nist-logo-link" href="https://www.nist.gov"><img id="nist-logo-svg" src="assets/NIST-Logo-Brand-White.svg" target="_blank" title="NIST logo"></img></a>
            <h3 id="gitbook-title">
                <a id="github-link" href="https://github.com/usnistgov/dimspec" target="_blank">A Database Infrastructure for Mass Spectrometry (DIMSpec)  <i class="fab fa-github"></i></a>
            </h3>
        </li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="_blank">Published with bookdown</a></li>
    download: [
        ["DIMSPec_User_Guide.epub", "DIMSpec User Guide (epub)"],
        ["DIMSpec_User_Guide.pdf", "DIMSpec User Guide (pdf)"],
        ["quick_install.pdf", "Quick Guide - Installation"],
        ["file_convert.pdf", "Quick Guide - Conversion to mzML"],
        ["quick_plumber.pdf", "Quick Guide - API"],
        ["quick_apps.pdf", "Quick Guide - Web Apps"],
        ["quick_import.pdf", "Quick Guide - Importing Data"],
        ["quick_advanced.pdf", "Quick Guide - Advanced Use and Development"]
      ]
    fontsettings: null
    search:
      engine: fuse
      isCaseSensitive: false
      threshold: 0.0
      distance: 0
  url: https://pages.nist.gov/dimspec/docs
  github-repo: usnistgov/dimspec/tree/main
  bibliography: ["book.bib", "packages.bib", "references.bib"]
  link-citations: true
  biblio-style: analytical-chemistry.csl
bookdown::epub_book:
  fig_width: 3
  fig_height: 3
  stylesheet: style.css
  number_sections: false
  toc_depth: 2
bookdown::word_document2: default
