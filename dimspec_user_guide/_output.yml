bookdown::epub_book:
  fig_width: 3
  fig_height: 3
  stylesheet: style.css
  number_sections: false
  toc_depth: 2
bookdown::gitbook:
  css: style.css
  toc_depth: 2
  config:
    toc:
      collapse: section
      before: |
        <a href="https://www.nist.gov"><img id="nist-logo" src="assets/NIST-Logo-Brand-White.svg" target="_blank"></img></a>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="_blank">Published with bookdown</a></li>
    download: [["DIMSPec_User_guide.epub", "epub"]]
    fontsettings: null
  bibliography: ["book.bib", "packages.bib", "references.bib"]
  link-citations: true
  biblio-style: analytical-chemistry.csl
bookdown::pdf_book:
  keep_tex: yes
  bibliography: ["book.bib", "packages.bib", "references.bib"]
  citation-package: biblatex
  documentclass: book
  title: |
    ![](assets/NIST-Logo-Brand-Black.png)  
    A User Guide for the NIST Database Infrastructure for Mass Spectrometry (DIMSpec) Project 
  classoption:
    - onecolumn
    - landscape
  papersize: a5
  linestretch: 1.5
  fontsize: 12pt
  links-as-notes: true
